<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <script src="js/scripts.js"></script>
  <title>A fantastical adventure</title>
</head>
<body>
  <div class="container">
    <h1>My Favorite Things!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="food">Your favorite food</label>
          <input id="favFood" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">Favorite Animal</label>
          <input id="favAnimal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="hobby">Favorite way to spend an afternoon</label>
          <input id="favHobby" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number">Your favorite Number</label>
          <input id="favNumber" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit my answers</button>
      </form>
    </div>

    <div id="story">
      <h1>A fantastical adventure</h1>
      <p>
        One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.
      </p>
    </div>
  </div>
</body>
