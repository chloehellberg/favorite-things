<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>A fantastical adventure</title>
</head>
<body>
  <div class="container">
    <h1>My Favorite Things!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="food">Your favorite food</label>
          <input id="favFood" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">Favorite Animal</label>
          <input id="favAnimal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="hobby">Favorite way to spend an afternoon</label>
          <input id="favHobby" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number">Your favorite Number</label>
          <input id="favNumber" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit my answers</button>
      </form>
    </div>

    <div id="answer">
      <h1>Favorite Things - An Array</h1>
        <p>Here is your array: [<span id="output"></span>]</p>
    </div>
  </div>
</body>
</html>>
